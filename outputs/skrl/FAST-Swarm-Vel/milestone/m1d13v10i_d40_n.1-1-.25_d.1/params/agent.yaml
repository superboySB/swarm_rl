seed: 42
models:
  separate: true
  policy:
    class: GaussianMixin
    clip_actions: false
    clip_log_std: true
    min_log_std: -2.3
    max_log_std: 0.26
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 256
      - 128
      activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 256
      - 128
      activations: elu
    output: ONE
memory:
  class: RandomMemory
  memory_size: -1
agent:
  class: IPPO
  param_sharing: true
  rollouts: 250
  learning_epochs: 5
  mini_batches: 50
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0005
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.01
    max_lr: 0.0005
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: true
  entropy_loss_scale: 0.001
  value_loss_scale: 1.0
  kl_threshold: 0.1
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: false
  experiment:
    directory: /home/ubuntu/laji/swarm_rl/outputs/skrl/FAST-Swarm-Vel/flowline
    experiment_name: m1d13v10i_d40_n.1-1-.25_d.1_kl.01
    write_interval: 100
    checkpoint_interval: 10000
trainer:
  class: SequentialTrainer
  timesteps: 500000
  environment_info: log
  close_environment_at_exit: false
